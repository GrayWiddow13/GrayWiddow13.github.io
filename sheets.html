<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <input name="name" type="name" placeholder="Name" required>
        <input name="color" type="" placeholder="Fav Color" required>
        <input name="comment" type="comment" placeholder="Comment" required>
        <button type="submit">Send</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx0ws-dgSSnZNyD7lFqF9jSRijQ8LlZsvRzKkCDiyibnR5KFJ8KvqL3xSIqRQC888LLsw/exec';
        const form = document.forms['submit-to-google-sheet'];


        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert('Success!', response))
                .catch(error => alert('Error!', error.message));
        });
    </script>

</body>

</html>
